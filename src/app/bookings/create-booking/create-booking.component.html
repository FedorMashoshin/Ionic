<ion-header>
  <ion-toolbar>
    <ion-title> {{ selectedPlace.title }} </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)='onCancel()'>
        <ion-icon name="close"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <p>{{ selectedPlace.descriptipon }}</p>
  <ion-button fill="outline" color="danger" (click)='onBooking()'>Book!</ion-button>
</ion-content>
