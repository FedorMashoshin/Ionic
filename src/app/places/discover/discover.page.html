<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button >
    </ion-buttons>
    <ion-title>Discover places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
   <ion-row>
     <ion-col size-md='6' offset-md='3' class="ion-text-center">
      <ion-card>
        <ion-img [src]="loadedPlaces[0].image"></ion-img>
        <ion-card-header>
          <ion-card-subtitle color="danger">{{ loadedPlaces[0].price | currency}} / night</ion-card-subtitle>
          <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ loadedPlaces[0].descriptipon }}
        </ion-card-content>
        <div> 
          <ion-button 
          fill='clear'
          [routerLink]="['/places/tabs/discover/',loadedPlaces[0].id]"
          >More info...</ion-button>
        </div>
       
      </ion-card>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col size-md='6' offset-md='3'>
      <ion-list>
        <ion-item 
        *ngFor="let place of loadedPlaces.slice(1)"
        [routerLink]="['/places/tabs/discover/', place.id]"
        >
          <ion-thumbnail slot="start">
            <ion-img [src]='place.image'></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ place.title }}</h2>
            <p>{{ place.descriptipon }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
