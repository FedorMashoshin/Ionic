<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My offers</ion-title>
    <ion-buttons slot="primary"> 
      <ion-button [routerLink]="['/places/tabs/offers/new']">
        <ion-icon color="light" name='add' slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-spinner color="danger" *ngIf="isLoading"></ion-spinner>
        <div *ngIf="!isLoading && offers.length <= 0">
          <p>There are no offers here</p>
          <ion-button color="warning" routerLink="/places/tabs/offers/new">Create new offer</ion-button>
        </div>
        <ion-list *ngIf="!isLoading && offers.length > 0">
          <ion-item-sliding  *ngFor="let offer of offers" #slidingItem>
            <app-offer-item [offer]='offer'></app-offer-item>
            <ion-item-options>
              <ion-item-option 
              color="secondary" 
              (click)="onEdit(offer.id, slidingItem)">
                <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
