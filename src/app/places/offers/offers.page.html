<ion-header>
  <ion-toolbar>
    <ion-title>My offers</ion-title>
    <ion-buttons slot="primary"> 
      <ion-button [routerLink]="['/places/tabs/offers/new']">
        <ion-icon name='add' slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item 
          *ngFor="let offer of offers" 
          [routerLink]="['/places/tabs/offers/', offer.id]">
            <ion-thumbnail class="ion-margin-end">
              <ion-img [src]='offer.image'></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ offer.title }}</h2>
              <p>{{ offer.descriptipon }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
