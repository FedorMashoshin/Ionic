<ion-item>
    <ion-thumbnail class="ion-margin-end">
      <ion-img [src]='offer.image'></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h2>{{ offer.title }}</h2>
      <div class="dates">
        <p> 
          <ion-icon color="warning" name="arrow-redo-circle-outline"></ion-icon> {{ offer.dateFrom | date}}
        </p>
        <p> 
          <ion-icon color="warning" name="arrow-undo-circle-outline"></ion-icon> {{ offer.dateTo| date}}
        </p>
      </div>
    </ion-label>
</ion-item>
