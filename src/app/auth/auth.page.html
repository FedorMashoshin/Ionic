<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
    <ion-item>
      <ion-label position="floating"> E-mail </ion-label>
      <ion-input 
      type="email"
      ngModel
      name="email"
      required
      email
      #emailCtrl="ngModel"
      ></ion-input>
    </ion-item>
    <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
      <ion-label> 
        Should be a valid email address.
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Password
      </ion-label>
      <ion-input 
      type="password"
      ngModel
      name="password"
      required
      minlength="5"
      password
      #passwordCtrl="ngModel"
      ></ion-input>
    </ion-item>
    <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
      <ion-label> 
        Should be at lest 5 characters long.
      </ion-label>
    </ion-item>
  </ion-list>
    <ion-button 
    type="button"
     class="ion-margin-top" 
     color="primary" 
     expand="block" 
     fill="clear" 
     (click)="onSwitchMode()">
      Switch to {{ isLogin ? 'Signup' : 'Login' }}
    </ion-button>
    <ion-button 
    type="submit"
     class="ion-margin-top" 
     color="primary" 
     expand="block" 
     (click)="onLogin()"
     [disabled]='!f.valid'
     >
      Login
    </ion-button>
  </form>
</ion-content>
